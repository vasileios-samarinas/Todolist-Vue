<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <title>ToDO's</title>
  <link rel="stylesheet" href="./css/styles.css">
<script src="./js/bundle.js"></script>
  <body>
<div id="app">

  <li v-for="todo in todos" :class="todo.Priority==='high' ? 'high':'low'">
  {{todo.name}}
  </li>

  <form @submit.prevent="saveNewItem">
    <label for="new-item">Add a new todo task:</label>
    <input type="text" id="new-todo" v-model="newItem">
    <!-- <input type="submit" value="Save new item"> --> 
    <div>
  <label for="Priority">High</label>
  <input type="radio" id="high" name="Priority" value="High">
</div>
<div>
  <label for="Priority">Low</label>
  <input type="radio" id="low" name="Priority" value="Low">
</div>

<input type="submit" value="Save new item">
  </form>

  </div>
  </body>
</html>
